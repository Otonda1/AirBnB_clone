<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">

                        </ul>

                    </div>


                </div>
                <div class="amenities">
                    <h3 class="weight2"><strong>Amenities</strong></h3>
                    <h4 class="subtitle2">Internet, Kitchen...</h4>
                    <div class="ammenitiesdrop">
                        <ul>
                            <li>Internet</li>

                        </ul>

            <button class="btn">
